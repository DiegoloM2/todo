<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'styling/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'styling/styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>
<body>
    <form method = "POST" action = "" class = "accounts-form w-25 mt-5 p-3">
        <h1 class = "">Register</h1>
        {% csrf_token %}
        {{ form|crispy}}
        <p class = "mt-3">Already have an account? <a href = "{% url 'login' %}" class = "">Login here</a></p>
        <button type = "submit" class = "btn btn-success w-25">Register</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
